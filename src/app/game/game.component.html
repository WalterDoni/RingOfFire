<div class="field">
    <img  class="background" src="/assets/img/background.jpg" alt="">

<div class="card-stack">
    <img [ngStyle]="{'right.px' : i * 5}" *ngFor="let card of [1,2,3,4,5] let i = index;" src="/assets/img/cover.png" alt="">
    <img  (click)="takeCard()" class="top-card" style = "right: 30px" src="/assets/img/cover.png" >
    <img  (click)="takeCard()" *ngIf= "pickCardAnimation" class="top-card pick-card" style = "right: 30px" src="/assets/img/cards/red_joker.png" >
</div>

</div>
