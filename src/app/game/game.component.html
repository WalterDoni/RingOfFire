<app-player *ngFor="let player of game.players; let i= index;" [name]='player' [ngStyle]="{'top.px': 100 +(i * 100)}"
[playerActive] = "i == game.currentPlayer"    
class="player-position"></app-player>

<div class="field">
    <img class="background" src="assets/img/background.jpg" alt="">

    <div class="card-stack">

        <!-- Cardstack-->
        <img [ngStyle]="{'right.px' : i * 5}" *ngFor="let card of [1,2,3,4,5] let i = index;"
            src="assets/img/cover.png" alt="">
        <img (click)="takeCard()" class="top-card" style="right: 30px" src="assets/img/cover.png">

        <!-- Stack for played cards-->
        <img *ngFor="let card of game.playedCards" class="played-card" src="assets/img/cards/{{card}}.png" alt="">

        <!-- Current card (Animation)-->
        <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pick-card" style="right: 30px" src="assets/img/cards/{{currentCard}}.png">

    </div>

</div>
<app-game-info [card] = "currentCard"></app-game-info>
<button mat-fab color="primary" (click)="openDialog()" class="btn-add">
    <mat-icon>add</mat-icon>
</button>
